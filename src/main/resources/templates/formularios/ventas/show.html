<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de la Venta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="max-w-4xl mx-auto py-10 px-4">
  <div class="mb-6">
    <a th:href="@{/ventas}" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
      â† Volver al listado
    </a>
  </div>

  <h1 class="text-3xl font-bold text-red-600 mb-6">
    Detalle de la Venta #<span th:text="${venta.id}"></span>
  </h1>

  <div class="bg-white shadow rounded p-6 space-y-4">
    <p><strong>Cliente:</strong> <span th:text="${venta.cliente != null ? venta.cliente.nombre : 'N/A'}"></span></p>
    <p><strong>Vendedor:</strong> <span th:text="${venta.user != null ? venta.user.name : 'N/A'}"></span></p>
    <p><strong>Producto:</strong> <span th:text="${venta.producto != null ? venta.producto.nombre : 'N/A'}"></span></p>
    <p><strong>Cantidad:</strong> <span th:text="${venta.cantidad}"></span></p>
    <p><strong>Total:</strong> 
       <span th:text="'$' + ${#numbers.formatDecimal(venta.total,1,'COMMA',2,'POINT')}"></span>
    </p>
    <p><strong>Fecha de Venta:</strong> 
       <span th:text="${#temporals.format(venta.fechaVenta,'dd/MM/yyyy')}"></span>
    </p>
    <div class="mt-6 flex gap-3 pt-4 border-t">
      <form th:action="@{/ventas/{id}/delete(id=${venta.id})}" method="post" class="inline" onsubmit="return confirm('Â¿Eliminar venta?');">
        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          ğŸ—‘ï¸ Eliminar
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
