<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

<div class="container mx-auto px-6 py-8">
  <!-- Header -->
  <div class="mb-8">
    <a th:href="@{/dashboard/home}" 
       class="inline-flex items-center px-4 py-2 bg-white text-gray-700 rounded-lg shadow hover:shadow-md transition">
      <i class="fas fa-arrow-left mr-2"></i> Volver al Dashboard
    </a>
  </div>

  <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
    <div class="flex items-center gap-4 mb-6">
      <div class="bg-gradient-to-br from-orange-500 to-orange-600 p-4 rounded-lg">
        <i class="fas fa-warehouse text-3xl text-white"></i>
      </div>
      <div>
        <h1 class="text-3xl font-bold text-gray-800">Gestión de Inventario</h1>
        <p class="text-gray-600">Control de stock y disponibilidad de productos</p>
      </div>
    </div>

    <!-- Alertas -->
    <div th:if="${success}" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded mb-6 flex items-center gap-3">
      <i class="fas fa-check-circle text-xl"></i>
      <span th:text="${success}"></span>
    </div>

    <!-- Formulario Nuevo Inventario -->
    <form th:action="@{/inventario}" method="post" 
          class="bg-gradient-to-r from-orange-50 to-yellow-50 p-6 rounded-lg mb-6">
      <h3 class="text-lg font-bold text-gray-800 mb-4">
        <i class="fas fa-plus-circle text-orange-600"></i> Nuevo Registro de Inventario
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <select name="producto.id" 
                class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" required>
          <option value="">Seleccione producto</option>
          <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
        </select>
        <input type="number" name="stockActual" min="0" placeholder="Cantidad en stock" 
               class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" required>
      </div>
      <button type="submit" 
              class="mt-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white px-6 py-3 rounded-lg hover:from-orange-600 hover:to-orange-700 transition flex items-center gap-2">
        <i class="fas fa-save"></i> Registrar
      </button>
    </form>

    <!-- Filtros -->
    <form method="get" th:action="@{/inventario}" class="bg-gradient-to-r from-gray-50 to-orange-50 p-6 rounded-lg mb-6">
      <h3 class="text-lg font-bold text-gray-800 mb-4">
        <i class="fas fa-filter text-orange-600"></i> Filtros
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-box text-orange-500"></i> Producto
          </label>
          <input type="text" name="producto" th:value="${param.producto}" 
                 placeholder="Buscar producto..." 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-sort-numeric-down text-orange-500"></i> Stock mínimo
          </label>
          <input type="number" name="stockMin" th:value="${param.stockMin}" 
                 placeholder="0" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-sort-numeric-up text-orange-500"></i> Stock máximo
          </label>
          <input type="number" name="stockMax" th:value="${param.stockMax}" 
                 placeholder="99999" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-500 focus:border-transparent">
        </div>
      </div>
      <div class="flex flex-wrap gap-3">
        <button type="submit" class="bg-gradient-to-r from-orange-500 to-orange-600 text-white px-6 py-2 rounded-lg hover:from-orange-600 hover:to-orange-700 transition flex items-center gap-2">
          <i class="fas fa-search"></i> Filtrar
        </button>
        <a th:href="@{/inventario}" class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition flex items-center gap-2">
          <i class="fas fa-times"></i> Limpiar
        </a>
        <a th:href="@{/inventario/export/pdf(producto=${param.producto},stockMin=${param.stockMin},stockMax=${param.stockMax})}" 
           class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition flex items-center gap-2 ml-auto">
          <i class="fas fa-file-pdf"></i> PDF
        </a>
        <a th:href="@{/inventario/export/excel(producto=${param.producto},stockMin=${param.stockMin},stockMax=${param.stockMax})}" 
           class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition flex items-center gap-2">
          <i class="fas fa-file-excel"></i> Excel
        </a>
      </div>
    </form>

    <!-- Tabla -->
    <div class="overflow-x-auto rounded-lg border border-gray-200">
      <div th:if="${#lists.isEmpty(inventarios)}" class="text-center py-12">
        <i class="fas fa-warehouse text-6xl text-gray-300 mb-4"></i>
        <p class="text-gray-500 text-lg">No hay registros de inventario</p>
      </div>
      <table th:if="${!#lists.isEmpty(inventarios)}" class="w-full">
        <thead class="bg-gradient-to-r from-gray-100 to-gray-200">
          <tr>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-hashtag text-orange-500 mr-2"></i>ID
            </th>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-box text-orange-500 mr-2"></i>Producto
            </th>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-cubes text-orange-500 mr-2"></i>Stock
            </th>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-info-circle text-orange-500 mr-2"></i>Estado
            </th>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-cogs text-orange-500 mr-2"></i>Acciones
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="inv : ${inventarios}" class="border-t hover:bg-orange-50 transition">
            <td class="p-4 text-gray-600" th:text="${inv.id}"></td>
            <td class="p-4 font-medium" th:text="${inv.producto.nombre}"></td>
            <td class="p-4">
              <span class="font-bold text-lg" th:text="${inv.stockActual}"></span>
              <span th:if="${inv.stockActual <= 10}" class="ml-2 text-xs bg-red-100 text-red-600 px-2 py-1 rounded-full">
                <i class="fas fa-exclamation-triangle"></i> Bajo
              </span>
            </td>
            <td class="p-4">
              <span th:if="${inv.stockActual > 10}" class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">
                <i class="fas fa-check-circle"></i> Disponible
              </span>
              <span th:if="${inv.stockActual <= 10 && inv.stockActual > 0}" class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-sm font-medium">
                <i class="fas fa-exclamation-circle"></i> Bajo
              </span>
              <span th:if="${inv.stockActual == 0}" class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-sm font-medium">
                <i class="fas fa-times-circle"></i> Agotado
              </span>
            </td>
            <td class="p-4">
              <div class="flex gap-2">
                <a th:href="@{/inventario/{id}/edit(id=${inv.id})}" 
                   class="bg-blue-100 text-blue-600 px-3 py-1 rounded-lg hover:bg-blue-200 transition text-sm flex items-center gap-1">
                  <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/inventario/{id}(id=${inv.id})}" 
                   class="bg-green-100 text-green-600 px-3 py-1 rounded-lg hover:bg-green-200 transition text-sm flex items-center gap-1">
                  <i class="fas fa-eye"></i> Ver
                </a>
                <form th:action="@{/inventario/{id}/delete(id=${inv.id})}" method="post" class="inline" onsubmit="return confirm('¿Eliminar registro?');">
                  <button type="submit" 
                          class="bg-red-100 text-red-600 px-3 py-1 rounded-lg hover:bg-red-200 transition text-sm flex items-center gap-1">
                    <i class="fas fa-trash"></i> Eliminar
                  </button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
