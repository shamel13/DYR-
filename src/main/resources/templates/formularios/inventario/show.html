<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Inventario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="max-w-4xl mx-auto py-10 px-4">
  <div class="mb-6">
    <a th:href="@{/inventario}" class="px-4 py-2 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600 transition">
      â† Volver al listado
    </a>
  </div>

  <h1 class="text-3xl font-bold text-yellow-600 mb-6">Detalle de Inventario</h1>

  <div class="bg-white shadow rounded p-6 space-y-4">
    <p><strong>Producto:</strong> <span th:text="${inventario.producto.nombre}"></span></p>
    <p><strong>Stock Actual:</strong> <span th:text="${inventario.stockActual}"></span></p>
    <p><strong>Ãšltima ActualizaciÃ³n:</strong> 
       <span th:text="${#temporals.format(inventario.updatedAt,'dd/MM/yyyy HH:mm')}"></span>
    </p>
    <div class="mt-6 flex gap-3 pt-4 border-t">
      <a th:href="@{/inventario/{id}/edit(id=${inventario.id})}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        âœï¸ Editar
      </a>
      <form th:action="@{/inventario/{id}/delete(id=${inventario.id})}" method="post" class="inline" onsubmit="return confirm('Â¿Eliminar inventario?');">
        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          ğŸ—‘ï¸ Eliminar
        </button>
      </form>
    </div>
  </div>

  <h2 class="text-2xl font-semibold text-gray-700 mt-8 mb-4">Movimientos de Inventario</h2>
  <div class="bg-white shadow rounded p-6">
    <ul th:if="${movimientos != null and !#lists.isEmpty(movimientos)}" class="divide-y divide-gray-200">
      <li th:each="mov : ${movimientos}" class="py-2 flex justify-between">
        <span th:text="${#strings.ucfirst(mov.tipo)} + ' - ' + ${mov.descripcion}"></span>
        <span class="text-gray-700" th:text="'Cantidad: ' + ${mov.cantidad}"></span>
        <span class="text-gray-500" th:text="${#temporals.format(mov.createdAt,'dd/MM/yyyy HH:mm')}"></span>
      </li>
    </ul>
    <p th:if="${movimientos == null or #lists.isEmpty(movimientos)}" class="text-gray-500">
      No hay movimientos registrados para este inventario.
    </p>
  </div>
</div>
</body>
</html>
