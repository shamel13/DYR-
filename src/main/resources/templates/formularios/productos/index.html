<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

<div class="container mx-auto px-6 py-8">
  <!-- Header -->
  <div class="mb-8">
    <a th:href="@{/dashboard/home}" 
       class="inline-flex items-center px-4 py-2 bg-white text-gray-700 rounded-lg shadow hover:shadow-md transition">
      <i class="fas fa-arrow-left mr-2"></i> Volver al Dashboard
    </a>
  </div>

  <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
    <div class="flex items-center gap-4 mb-6">
      <div class="bg-gradient-to-br from-purple-500 to-purple-600 p-4 rounded-lg">
        <i class="fas fa-box-open text-3xl text-white"></i>
      </div>
      <div>
        <h1 class="text-3xl font-bold text-gray-800">Gestión de Productos</h1>
        <p class="text-gray-600">Administra el catálogo de productos</p>
      </div>
    </div>

    <!-- Alertas -->
    <div th:if="${success}" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded mb-6 flex items-center gap-3">
      <i class="fas fa-check-circle text-xl"></i>
      <span th:text="${success}"></span>
    </div>

    <!-- Formulario Nuevo Producto -->
    <form th:action="@{/productos}" method="post" enctype="multipart/form-data" 
          class="bg-gradient-to-r from-purple-50 to-pink-50 p-6 rounded-lg mb-6">
      <h3 class="text-lg font-bold text-gray-800 mb-4">
        <i class="fas fa-plus-circle text-purple-600"></i> Nuevo Producto
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="nombre" placeholder="Nombre del producto" 
               class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
        <input name="precio" placeholder="Precio" type="number" step="0.01" 
               class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
        <input name="descripcion" placeholder="Descripción" 
               class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        <input name="imagen" type="file" accept="image/*" 
               class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
      </div>
      <button type="submit" 
              class="mt-4 bg-gradient-to-r from-purple-500 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-purple-600 hover:to-purple-700 transition flex items-center gap-2">
        <i class="fas fa-save"></i> Registrar Producto
      </button>
    </form>

    <!-- Filtros -->
    <form method="get" th:action="@{/productos}" class="bg-gradient-to-r from-gray-50 to-purple-50 p-6 rounded-lg mb-6">
      <h3 class="text-lg font-bold text-gray-800 mb-4">
        <i class="fas fa-filter text-purple-600"></i> Filtros
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-tag text-purple-500"></i> Nombre
          </label>
          <input type="text" name="nombre" th:value="${param.nombre}" 
                 placeholder="Buscar producto..." 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-dollar-sign text-purple-500"></i> Precio mínimo
          </label>
          <input type="number" name="precioMin" th:value="${param.precioMin}" 
                 placeholder="$0" step="0.01" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-dollar-sign text-purple-500"></i> Precio máximo
          </label>
          <input type="number" name="precioMax" th:value="${param.precioMax}" 
                 placeholder="$999999" step="0.01" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>
      </div>
      <div class="flex flex-wrap gap-3">
        <button type="submit" class="bg-gradient-to-r from-purple-500 to-purple-600 text-white px-6 py-2 rounded-lg hover:from-purple-600 hover:to-purple-700 transition flex items-center gap-2">
          <i class="fas fa-search"></i> Filtrar
        </button>
        <a th:href="@{/productos}" class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition flex items-center gap-2">
          <i class="fas fa-times"></i> Limpiar
        </a>
        <a th:href="@{/productos/export/pdf(nombre=${param.nombre},precioMin=${param.precioMin},precioMax=${param.precioMax})}" 
           class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition flex items-center gap-2 ml-auto">
          <i class="fas fa-file-pdf"></i> PDF
        </a>
        <a th:href="@{/productos/export/excel(nombre=${param.nombre},precioMin=${param.precioMin},precioMax=${param.precioMax})}" 
           class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition flex items-center gap-2">
          <i class="fas fa-file-excel"></i> Excel
        </a>
      </div>
    </form>

    <!-- Tabla -->
    <div class="overflow-x-auto rounded-lg border border-gray-200">
      <div th:if="${#lists.isEmpty(productos)}" class="text-center py-12">
        <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
        <p class="text-gray-500 text-lg">No hay productos registrados</p>
      </div>
      <table th:if="${!#lists.isEmpty(productos)}" class="w-full">
        <thead class="bg-gradient-to-r from-gray-100 to-gray-200">
          <tr>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-hashtag text-purple-500 mr-2"></i>ID
            </th>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-tag text-purple-500 mr-2"></i>Nombre
            </th>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-dollar-sign text-purple-500 mr-2"></i>Precio
            </th>
            <th class="p-4 text-left font-semibold text-gray-700">
              <i class="fas fa-cogs text-purple-500 mr-2"></i>Acciones
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${productos}" class="border-t hover:bg-purple-50 transition">
            <td class="p-4 text-gray-600" th:text="${p.id}"></td>
            <td class="p-4 font-medium" th:text="${p.nombre}"></td>
            <td class="p-4 font-semibold text-green-600" th:text="'$' + ${#numbers.formatDecimal(p.precio,1,'COMMA',2,'POINT')}"></td>
            <td class="p-4">
              <div class="flex gap-2">
                <a th:href="@{/productos/{id}/edit(id=${p.id})}" 
                   class="bg-blue-100 text-blue-600 px-3 py-1 rounded-lg hover:bg-blue-200 transition text-sm flex items-center gap-1">
                  <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/productos/{id}(id=${p.id})}" 
                   class="bg-green-100 text-green-600 px-3 py-1 rounded-lg hover:bg-green-200 transition text-sm flex items-center gap-1">
                  <i class="fas fa-eye"></i> Ver
                </a>
                <form th:action="@{/productos/{id}/delete(id=${p.id})}" method="post" class="inline" onsubmit="return confirm('¿Eliminar producto?');">
                  <button type="submit" 
                          class="bg-red-100 text-red-600 px-3 py-1 rounded-lg hover:bg-red-200 transition text-sm flex items-center gap-1">
                    <i class="fas fa-trash"></i> Eliminar
                  </button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
