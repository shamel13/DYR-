<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="mb-6">
  <a th:href="@{/dashboard/home}" 
     class="inline-flex items-center px-4 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 transition">
    â† Volver
  </a>
</div>

<h1 class="text-2xl font-bold mb-4">GestiÃ³n de Productos</h1>

<!-- Alertas -->
<div th:if="${success}" class="bg-green-100 text-green-700 p-3 rounded mb-4" th:text="${success}"></div>

<!-- Formulario -->
<form th:action="@{/productos}" method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow mb-6">
  <div class="grid grid-cols-2 gap-4">
    <input name="nombre" placeholder="Nombre del producto" class="border p-2 rounded" required>
    <input name="precio" placeholder="Precio" type="number" step="0.01" class="border p-2 rounded" required>
    <input name="descripcion" placeholder="DescripciÃ³n" class="border p-2 rounded">
    <input name="imagen" placeholder="Subir imagen" type="file" accept="image/*" class="border p-2 rounded">
  </div>
  <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Registrar</button>
</form>

<!-- Filtros multicriterio -->
<div class="bg-white p-4 rounded shadow mb-6">
  <h2 class="text-lg font-bold mb-4">Filtros</h2>
  <form method="get" th:action="@{/productos}" class="grid grid-cols-1 md:grid-cols-4 gap-3">
    <div>
      <label class="block text-sm font-medium mb-1">Nombre</label>
      <input type="text" name="nombre" th:value="${param.nombre}" placeholder="Buscar..." class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Precio mÃ­nimo</label>
      <input type="number" name="precioMin" th:value="${param.precioMin}" placeholder="$0" step="0.01" class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Precio mÃ¡ximo</label>
      <input type="number" name="precioMax" th:value="${param.precioMax}" placeholder="$999999" step="0.01" class="w-full border rounded px-3 py-2">
    </div>
    <div class="flex items-end gap-2">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Filtrar</button>
      <a th:href="@{/productos}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Limpiar</a>
    </div>
  </form>

  <!-- Botones de reporte -->
  <div class="mt-3 flex gap-2">
    <a th:href="@{/productos/export/pdf(nombre=${param.nombre},precioMin=${param.precioMin},precioMax=${param.precioMax})}" 
       class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">ğŸ“„ Exportar PDF</a>
    <a th:href="@{/productos/export/excel(nombre=${param.nombre},precioMin=${param.precioMin},precioMax=${param.precioMax})}" 
       class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">ğŸ“Š Exportar Excel</a>
  </div>
</div>

<!-- Listado -->
<div class="bg-white shadow rounded overflow-x-auto">
  <div th:if="${#lists.isEmpty(productos)}" class="p-4 text-gray-500">No hay productos que coincidan con los filtros.</div>
  <table th:if="${!#lists.isEmpty(productos)}" class="w-full">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2">ID</th>
        <th class="p-2">Nombre</th>
        <th class="p-2">Precio</th>
        <th class="p-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${productos}" class="border-t">
        <td class="p-2" th:text="${p.id}"></td>
        <td class="p-2" th:text="${p.nombre}"></td>
        <td class="p-2" th:text="'$' + ${#numbers.formatDecimal(p.precio,1,'COMMA',2,'POINT')}"></td>
        <td class="p-2">
          <a th:href="@{/productos/{id}/edit(id=${p.id})}" class="text-blue-500 hover:text-blue-600">âœï¸ Editar</a> |
          <a th:href="@{/productos/{id}(id=${p.id})}" class="text-green-500 hover:text-green-600">ğŸ‘ï¸ Ver</a> |
          <form th:action="@{/productos/{id}/delete(id=${p.id})}" method="post" class="inline" onsubmit="return confirm('Â¿Eliminar producto?');">
            <button type="submit" class="text-red-500 hover:text-red-600">ğŸ—‘ï¸ Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
