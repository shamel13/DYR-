<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="max-w-4xl mx-auto py-10 px-4">
  <div class="mb-6">
    <a th:href="@{/pedidos}" class="px-4 py-2 bg-purple-500 text-white rounded-lg shadow hover:bg-purple-600 transition">
      â† Volver al listado
    </a>
  </div>

  <h1 class="text-3xl font-bold text-purple-600 mb-6">
    Detalle del Pedido #<span th:text="${pedido.id}"></span>
  </h1>

  <div class="bg-white shadow rounded p-6 space-y-4">
    <p><strong>Cliente:</strong> <span th:text="${pedido.cliente != null ? pedido.cliente.nombre : 'N/A'}"></span></p>
    <p><strong>Usuario:</strong> <span th:text="${pedido.user != null ? pedido.user.name : 'N/A'}"></span></p>
    <p><strong>Producto:</strong> <span th:text="${pedido.producto != null ? pedido.producto.nombre : 'N/A'}"></span></p>
    <p><strong>Valor Total:</strong> 
       <span th:text="'$' + ${#numbers.formatDecimal(pedido.valorTotal,1,'COMMA',2,'POINT')}"></span>
    </p>
    <p><strong>Fecha Registro:</strong> 
       <span th:text="${#temporals.format(pedido.fechaRegistro,'dd/MM/yyyy HH:mm')}"></span>
    </p>
    <div class="mt-6 flex gap-3 pt-4 border-t">
      <a th:href="@{/pedidos/{id}/edit(id=${pedido.id})}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        âœï¸ Editar
      </a>
      <form th:action="@{/pedidos/{id}/delete(id=${pedido.id})}" method="post" class="inline" onsubmit="return confirm('Â¿Eliminar pedido?');">
        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          ğŸ—‘ï¸ Eliminar
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
