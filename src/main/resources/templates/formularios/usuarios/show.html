<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
<div class="max-w-3xl mx-auto">
  <div class="mb-6 flex justify-between items-center">
    <a th:href="@{/usuarios}" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 transition">← Volver</a>
    <h1 class="text-2xl font-bold text-blue-600">Detalle de usuario</h1>
  </div>

  <div th:if="${success}" class="bg-green-100 text-green-700 p-3 rounded mb-4" th:text="${success}"></div>

  <div class="bg-white shadow rounded p-6 space-y-2">
    <p><strong>Usuario:</strong> <span th:text="${usuario.username}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${usuario.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
    <p><strong>Teléfono:</strong> <span th:text="${usuario.phone} ?: 'N/A'"></span></p>
    <p><strong>Rol:</strong> <span th:text="${usuario.role}"></span></p>
    <p><strong>Estado:</strong> <span th:text="${usuario.estado}"></span></p>
  </div>

  <div class="mt-4 flex gap-3">
    <a th:href="@{/usuarios/{id}/edit(id=${usuario.id})}" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Editar</a>
    <form th:action="@{/usuarios/{id}/delete(id=${usuario.id})}" method="post" th:if="${usuario.estado == 'activo'}" onsubmit="return confirm('¿Inhabilitar usuario?');">
      <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Inhabilitar</button>
    </form>
    <form th:action="@{/usuarios/{id}/enable(id=${usuario.id})}" method="post" th:if="${usuario.estado == 'inactivo'}" onsubmit="return confirm('¿Habilitar usuario?');">
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Habilitar</button>
    </form>
  </div>
</div>
</body>
</html>
