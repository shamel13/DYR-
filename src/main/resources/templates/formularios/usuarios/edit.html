<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
<div class="max-w-3xl mx-auto">
  <div class="mb-6 flex justify-between items-center">
    <a th:href="@{/usuarios}" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 transition">← Volver</a>
    <h1 class="text-2xl font-bold text-green-600">Editar usuario</h1>
  </div>

  <div th:if="${success}" class="bg-green-100 text-green-700 p-3 rounded mb-4" th:text="${success}"></div>

  <form th:action="@{/usuarios/{id}(id=${usuario.id})}" method="post" class="bg-white shadow rounded p-6 space-y-4">
    <div>
      <label class="block text-sm font-medium">Nombre</label>
      <input type="text" name="name" th:value="${usuario.name}" class="input" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" name="email" th:value="${usuario.email}" class="input" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Teléfono</label>
      <input type="text" name="phone" th:value="${usuario.phone}" class="input">
    </div>
    <div>
      <label class="block text-sm font-medium">Rol</label>
      <input type="text" name="role" th:value="${usuario.role}" class="input">
    </div>
    <div class="text-right">
      <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Guardar</button>
    </div>
  </form>
</div>

<style>
  .input { width:100%; margin-top:0.25rem; border:1px solid #d1d5db; border-radius:0.5rem; padding:0.5rem 0.75rem; }
  .input:focus { border-color:#22c55e; box-shadow:0 0 0 2px rgba(34,197,94,0.25); outline:none; }
</style>
</body>
</html>
