<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

<div class="max-w-4xl mx-auto py-10 px-4">
  <div class="mb-6">
    <a th:href="@{/clientes}" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">
      <i class="fas fa-arrow-left mr-2"></i> Volver al listado
    </a>
  </div>

  <div class="bg-white rounded-xl shadow-lg p-8">
    <div class="flex items-center justify-between mb-6 pb-6 border-b border-gray-200">
      <div class="flex items-center gap-4">
        <div class="bg-gradient-to-br from-blue-500 to-blue-600 p-4 rounded-lg">
          <i class="fas fa-user text-3xl text-white"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-800" th:text="${usuario.name}"></h1>
          <p class="text-gray-600">Información del cliente</p>
        </div>
      </div>
      <div>
        <span th:if="${usuario.estado == 'activo' || usuario.estado == null}" 
              class="px-4 py-2 bg-green-100 text-green-700 rounded-full text-sm font-semibold">
          <i class="fas fa-check-circle mr-1"></i>Activo
        </span>
        <span th:if="${usuario.estado == 'inactivo'}" 
              class="px-4 py-2 bg-red-100 text-red-700 rounded-full text-sm font-semibold">
          <i class="fas fa-times-circle mr-1"></i>Inactivo
        </span>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="bg-blue-50 p-4 rounded-lg">
        <p class="text-sm text-gray-600 mb-1">
          <i class="fas fa-id-badge text-blue-500 mr-2"></i>Usuario
        </p>
        <p class="font-semibold text-gray-800" th:text="${usuario.username}"></p>
      </div>
      
      <div class="bg-blue-50 p-4 rounded-lg">
        <p class="text-sm text-gray-600 mb-1">
          <i class="fas fa-envelope text-blue-500 mr-2"></i>Email
        </p>
        <p class="font-semibold text-gray-800" th:text="${usuario.email}"></p>
      </div>
      
      <div class="bg-blue-50 p-4 rounded-lg">
        <p class="text-sm text-gray-600 mb-1">
          <i class="fas fa-phone text-blue-500 mr-2"></i>Teléfono
        </p>
        <p class="font-semibold text-gray-800" th:text="${usuario.phone} ?: 'No registrado'"></p>
      </div>
      
      <div class="bg-blue-50 p-4 rounded-lg">
        <p class="text-sm text-gray-600 mb-1">
          <i class="fas fa-id-card text-blue-500 mr-2"></i>Documento
        </p>
        <p class="font-semibold text-gray-800">
          <span th:if="${usuario.documentType != null && usuario.documentNumber != null}">
            <span th:text="${usuario.documentType}"></span>: <span th:text="${usuario.documentNumber}"></span>
          </span>
          <span th:if="${usuario.documentType == null || usuario.documentNumber == null}">No registrado</span>
        </p>
      </div>
      
      <div class="bg-blue-50 p-4 rounded-lg">
        <p class="text-sm text-gray-600 mb-1">
          <i class="fas fa-map-marker-alt text-blue-500 mr-2"></i>Dirección
        </p>
        <p class="font-semibold text-gray-800" th:text="${usuario.address} ?: 'No registrada'"></p>
      </div>
      
      <div class="bg-blue-50 p-4 rounded-lg">
        <p class="text-sm text-gray-600 mb-1">
          <i class="fas fa-city text-blue-500 mr-2"></i>Ciudad
        </p>
        <p class="font-semibold text-gray-800" th:text="${usuario.city} ?: 'No registrada'"></p>
      </div>
    </div>

    <div class="flex gap-3 pt-6 border-t border-gray-200">
      <a th:href="@{/clientes/{id}/edit(id=${usuario.id})}" 
         class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-lg transition flex items-center justify-center gap-2 font-semibold">
        <i class="fas fa-edit"></i> Editar Cliente
      </a>
      
      <!-- Botón Inactivar (si está activo) -->
      <form th:if="${usuario.estado == 'activo' || usuario.estado == null}" 
            th:action="@{/clientes/{id}/delete(id=${usuario.id})}" method="post" 
            onsubmit="return confirm('¿Desactivar este cliente?');" class="flex-1">
        <button type="submit" 
                class="w-full bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg transition flex items-center justify-center gap-2 font-semibold">
          <i class="fas fa-ban"></i> Desactivar Cliente
        </button>
      </form>
      
      <!-- Botón Activar (si está inactivo) -->
      <form th:if="${usuario.estado == 'inactivo'}" 
            th:action="@{/clientes/{id}/activate(id=${usuario.id})}" method="post" 
            onsubmit="return confirm('¿Activar este cliente?');" class="flex-1">
        <button type="submit" 
                class="w-full bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition flex items-center justify-center gap-2 font-semibold">
          <i class="fas fa-check-circle"></i> Activar Cliente
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
