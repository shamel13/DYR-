<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DYR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-100 font-sans">

  <!-- NAVBAR -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a th:href="@{/pagina/index}" class="text-2xl font-bold flex items-center gap-2 text-gray-800">
        <i class="fa-solid fa-shirt text-red-500"></i> DYR
      </a>
      <nav class="flex-1 flex justify-center gap-10">
        <a href="/pagina/index" class="text-gray-700 hover:text-red-500 transition">Inicio</a>
        <a href="/pagina/acerca" class="text-gray-700 hover:text-red-500 transition">Acerca de</a>
        <a href="/pagina/catalogo" class="text-gray-700 hover:text-red-500 transition">Productos</a>
        <a href="/auth/login" class="text-gray-700 hover:text-red-500 transition">Iniciar sesión</a>
      </nav>
    </div>
  </header>

  <!-- LOGIN FORM -->
  <section class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

      <!-- Mensajes de error y éxito -->
      <div th:if="${param.error}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded mb-4 flex items-center gap-3">
        <i class="fas fa-exclamation-circle text-xl"></i>
        <div>
          <p class="font-semibold">Credenciales incorrectas</p>
          <p class="text-sm">Por favor, verifica tu usuario y contraseña e intenta nuevamente.</p>
        </div>
      </div>
      <div th:if="${param.logout}" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded mb-4 flex items-center gap-3">
        <i class="fas fa-check-circle text-xl"></i>
        <div>
          <p class="font-semibold">Sesión cerrada</p>
          <p class="text-sm">Has cerrado sesión correctamente.</p>
        </div>
      </div>

      <form action="/auth/login" method="post" class="space-y-4">
        <div>
          <label class="block text-gray-700">Usuario</label>
          <input type="text" name="username" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"/>
        </div>
        <div>
          <label class="block text-gray-700">Contraseña</label>
          <input type="password" name="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"/>
        </div>
        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded font-medium transition">
          Ingresar
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        ¿No tienes cuenta? <a th:href="@{/auth/register}" class="text-red-500 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </section>

</body>
</html>
